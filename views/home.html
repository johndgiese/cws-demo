{% extends "layouts/base.html" %}

{% block content %}
<div id="content" class="row">
  <div class="col-xs-12 col-lg-8">
    <br>
    <table class="table table-bordered">
      <tr>
        <th>Name</th>
        <th>State</th>
      </tr>
      {% for c in complexes %}
      <tr>
        <td>{{ c['name'] }}</td>
        <td>{{ c['state'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
